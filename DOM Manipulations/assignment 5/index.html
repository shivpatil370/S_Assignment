<!-- Creating Elements & DOM Relations -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="margin: 0">
    <div id="header" style="padding: 1rem 0; background-color: lightblue">
      <h1 id="main-heading" style="margin: 0">Fruit Shop</h1>
    </div>
    <div>
      <h2 id="basket-heading">Fruits In Basket</h2>
      <ul class="fruits">
        <li class="fruit">Banana</li>
        <li class="fruit">Apple</li>
        <li class="fruit">Orange</li>
        <li class="fruit">Kiwi</li>
      </ul>
    </div>
    <div id="thanks"></div>
  </body>
  <script>
    const header = document.querySelector("#header");
let h3=document.createElement("h3");
h3.textContent="Buy high quality organic fruits online";

header.appendChild(h3);
h3.style.fontStyle="italic";

let ul=document.querySelector(".fruits");
let p1=document.createElement("p");
p1.textContent="Total fruits: 4";

const div=document.getElementsByTagName("div");
const seconddiv=div[1];
seconddiv.insertBefore(p1,ul);

p1.setAttribute("id","fruits-total");
  </script>
</html>
